<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ARjs Marker Sandbox</title>
        <meta name="author" content="Lonnie Souder II">
        <meta name="description" content="Playing with AR">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <!-- Import AR.js -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <body style="margin : 0px; overflow: hidden;">
        <!-- AR -->
        <a-scene embedded arjs vr-mode-ui="enabled: false">
            <a-entity camera></a-entity>
            <a-marker type="pattern" preset="custom" url="pattern-desktop_server.patt" size="0.10795">
                <a-box position="0 0.1 0" material="opacity: 0.75; color: #EF00EF"></a-box>
            </a-marker>
        </a-scene>

        <!-- UI -->
        <div id="lls-ui">
            <select id="camera-select" onchange="CameraSelectOnChange()"></select>
        </div>
    </body>

    <!-- My Source -->
    <script src="app.js"></script>
</html>
